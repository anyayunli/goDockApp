<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        html,
      body,
      {
        height: 100%;
      }
      body {
        background-color: #f1f3f4;
      }
      .login-box {
        margin-top: 10%;
      }
  </style>
    <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
            <form method="POST">
                <div class="card-content">
                    <span class="card-title">Create Account</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="email">Email address</label>
                            <input type="email" placeholder=" " class="validate" name="email" id="email" value="{{ .Email }}"/>
                        </div>
                        <div class="input-field col s12">
                            <label for="password">Password </label>
                            <input type="password" placeholder=" " class="validate" name="password" id="password" value="{{ .Password }}" minlength="8"/>
                        </div>
                    </div>
                </div>
                <center>
                    {{ if .Error }}
                    <span class="amber lighten-2">{{ .Error }}</span>
                    {{ end }}
                </center>
                <div class="card-action right-align">
                    <input type="submit" class="btn green waves-effect waves-light" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
    <center>
        Already have an account? <a href="/login">Login</a>
    </center>
</body>

</html>
